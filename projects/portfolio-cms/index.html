<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio CMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                <h2>Portfolio CMS</h2>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active" data-section="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" class="nav-link" data-section="projects">
                    <i class="fas fa-folder"></i> Projects
                </a>
                <a href="#" class="nav-link" data-section="blog">
                    <i class="fas fa-blog"></i> Blog Posts
                </a>
                <a href="#" class="nav-link" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="user">
                    <span>Mahesh Suryawanshi</span>
                    <div class="avatar">MS</div>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-folder"></i>
                        <div>
                            <h3>12</h3>
                            <p>Projects</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-blog"></i>
                        <div>
                            <h3>24</h3>
                            <p>Blog Posts</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-eye"></i>
                        <div>
                            <h3>1.5K</h3>
                            <p>Total Views</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-heart"></i>
                        <div>
                            <h3>348</h3>
                            <p>Likes</p>
                        </div>
                    </div>
                </div>
                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div class="activity-list" id="activityList"></div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects" class="content-section">
                <button class="btn btn-primary" onclick="showAddProjectModal()">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
                <div class="projects-grid" id="projectsGrid"></div>
            </section>

            <!-- Blog Section -->
            <section id="blog" class="content-section">
                <button class="btn btn-primary" onclick="showAddBlogModal()">
                    <i class="fas fa-plus"></i> Create Blog Post
                </button>
                <div class="blog-list" id="blogList"></div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="content-section">
                <div class="settings-card">
                    <h2>Profile Settings</h2>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" value="Mahesh Suryawanshi">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="surywanshim786@gmail.com">
                        </div>
                        <div class="form-group">
                            <label>Portfolio URL</label>
                            <input type="text" value="https://maheshs108.github.io/Portfolio">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
